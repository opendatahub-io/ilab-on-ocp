          \ <NODE-NAME>\n                  containers:\n                    - args:\n\
          \                        - |\n                          mkdir -p /tmp/model;\n\
          \                          python3.11 -u run_main_ds.py --model_path /input_model/model\
          \ --ckpt_output_dir /tmp/model --data_output_dir /input_data/processed_data\n\
          \                      command:\n                        - /bin/bash\n \
