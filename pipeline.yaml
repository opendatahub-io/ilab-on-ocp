          \   Master:\n              replicas: 1\n              restartPolicy: OnFailure\n\
          \              template:\n                metadata:\n                  annotations:\n\
          \                    sidecar.istio.io/inject: 'false'\n                spec:\n\
          \                  nodeSelector:\n                    kubernetes.io/hostname:\
