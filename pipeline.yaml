        inputs:
          artifacts:
            mmlu_output:
              taskOutputArtifact:
                outputArtifactKey: mmlu_output
                producerTask: run-mmlu-op
        taskInfo:
          name: load-mmlu-results-op
      pvc-to-artifact-op:
        cachingOptions: {}
        componentRef:
          name: comp-pvc-to-artifact-op
        dependentTasks:
        - createpvc-3
        - kubectl-wait-for-op
        inputs:
          parameters:
            pvc_path:
              runtimeValue:
                constant: /output/data
        taskInfo:
          name: pvc-to-artifact-op
      pvc-to-model-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-pvc-to-model-op
        dependentTasks:
        - createpvc-3
        - kubectl-wait-for-op
        inputs:
          parameters:
            pvc_path:
              runtimeValue:
                constant: /output/model
        taskInfo:
          name: pvc-to-model-op
      pytorchjob-manifest-op:
        cachingOptions: {}
        componentRef:
          name: comp-pytorchjob-manifest-op
        dependentTasks:
        - createpvc
        - createpvc-2
        - createpvc-3
        inputs:
          parameters:
            input_pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc-2
            model_pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc
            name_suffix:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc-2
            output_pvc_name:
              taskOutputParameter:
                outputParameterKey: name
                producerTask: createpvc-3
        taskInfo:
          name: pytorchjob-manifest-op
      run-mmlu-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-run-mmlu-op
        dependentTasks:
        - createpvc-3
        - list-models-in-directory-op
        inputs:
          parameters:
            batch_size:
              componentInputParameter: batch_size
            device:
              componentInputParameter: device
            few_shots:
              componentInputParameter: few_shots
            mmlu_tasks_list:
              componentInputParameter: mmlu_tasks_list
            model_dtype:
              componentInputParameter: model_dtype
            models_list:
              taskOutputParameter:
                outputParameterKey: Output
                producerTask: list-models-in-directory-op
            models_path_prefix:
              runtimeValue:
                constant: /output/model/model/hf_format
        taskInfo:
          name: run-mmlu-op
      sdg-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-sdg-op
        dependentTasks:
        - git-clone-op
        inputs:
          artifacts:
            taxonomy:
              taskOutputArtifact:
                outputArtifactKey: taxonomy
                producerTask: git-clone-op
          parameters:
            num_instructions_to_generate:
              componentInputParameter: num_instructions_to_generate
            repo_branch:
              componentInputParameter: repo_branch
            repo_pr:
              componentInputParameter: repo_pr
        taskInfo:
          name: sdg-op
