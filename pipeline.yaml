          \              readOnly: true\n                        - mountPath: /input_model\n\
          \                          name: model\n                          readOnly:\
          \ true\n                      env:\n                        - name: NNODES\n\
          \                          value: \\\\\"{nnodes}\\\\\"\n               \
          \         - name: NPROC_PER_NODE\n                          value: \\\\\"\
          {nprocPerNode}\\\\\"\n                      resources:\n               \
          \         requests:\n                          cpu: 2\n                \
